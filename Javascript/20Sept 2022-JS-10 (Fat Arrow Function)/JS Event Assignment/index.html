<head>

<body>
    <p id="xyz"></p>
    <button id="abc" onclick="changeColor()">Click Here...</button>
</body>
<script>
    document.getElementById('xyz').innerHTML = new Date();
    function changeColor() {
        // document.getElementById('abc').style.backgroundColor = "red";
        let bRef = document.getElementById('abc');
        bRef.style.backgroundColor = "red";
        console.log(bRef);
    }
</script>
